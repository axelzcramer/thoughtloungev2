<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thought Lounge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=stylesheet type=text/css href="http://bootswatch.com/paper/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'css/main.css') }}">
    </head>
    <body>
    	<nav class="navbar">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Thought Lounge
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/manifesto/">Manifesto</a></li>
                            <li><a href="/log/">Lounge Log</a></li>
                            <li><a href="/events/">Events</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        {% if g.user %}
                        <form id="signOutForm" class="navbar-form navbar-right navbar-form-sm"> 
                            <button type="submit" class="btn btn-sm btn-success sign-in-button">Sign out</button> 
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" style="margin-right: 12px;">
                                    Welcome, {{ g.user.first_name }}
                                </a>
                            </li>
                        </ul>
                        {% else %}
                        <form id="signUpForm" class="navbar-form navbar-right navbar-form-sm">
                            <button type="submit" class="btn btn-sm btn-success sign-in-button">Sign up</button>
                        </form>
                        <form id="signInForm" class="navbar-form navbar-right navbar-form-sm"> 
                            <div class="form-group">
                                <input type="text" name="email" class="form-control input-sm sign-in-input" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-sm sign-in-input" placeholder="Password"> 
                            </div>
                            <button type="submit" class="btn btn-sm btn-success sign-in-button">Sign in</button>
                        </form>
                        {% endif %}
                    </div> 
                </div> 
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <div class="container top-buffer bottom-buffer">
            <div class="col-md-8 col-md-offset-2">
                <div id="logo">
                    <img src="{{ url_for('static', filename = 'img/tllogo.jpg') }}" style="width:100%;max-width:1100px">
                </div>
                <div class="row text-center"> 
                    This website runs on free and open source software. Feel free to <a href="#">fork</a> us.
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
        <script src="{{ url_for('static', filename = 'js/mustache.min.js') }}"></script>
        <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
